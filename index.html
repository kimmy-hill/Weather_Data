<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Booststrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Bootswatch Darkly-->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
    <!--Document CSS-->
    <link rel="stylesheet" href="Assets/index.css">
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-fluid navbar-expand-lg navbar-dark bg-primary">
        <h1 class="navbar-brand">Weather <span class="break">Dashboard</span></h1>
    </nav>

    <main>

        <aside class="container container-fluid searchBar">


            <div class="form-group form-group-fluid">
                <label>Enter City Here</label>
                <div class="row ml-1">
                    <div class="col-sm-9 p-0">
                        <input type="text" class="form-control " placeholder="City name" id="inputDefault">
                    </div>
                    <div class="col-sm-3 p-0">
                        <button id="cityBtn" type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
            <div class="list-group">
            </div>

        </aside>

        <section class="card bg-primary master mt-3 mr-3" style="display: none;">
            <div class="card-body mainBody">
                <h4 class="card-title mainTitle">Weather Display</h4><img class="icon">
            </div>
            <div class="card-body mt-3">
                <h4 class="card-title forecastTitle">5 Day Forecast:</h4>
            </div>
            <div class="fiveDay mb-3 ml-4" style="display: inline;"></div>
            
        </section>



    </main>
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- JS-->
    <script src="Assets/index.js"></script>
</body>

</html>
